<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>VueJS Demo</title>
  <link rel="stylesheet" type="text/css" href="app.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div id="app">
    <p v-if="isLoading">Loading</p>
    <h2></i> Sepetim  ({{cart.length}})</h2>
    <p v-if="!cart.length">Sepette kitap yok.</p>
    <div class="cart">
      <div class="book" v-for="(book, index) in cart">
        <div class="image">
          <img v-bind:src="book.image" />
        </div>
        <div class="info">
          <h4>{{book.book_name}}</h4>
          <p style="color: #0080e9;">{{book.author}}</p>
          <p style="color: #757575;">Teslim alınmaya uygun</p>
          <a href="#" style="color: #00c93c; text-decoration: none;" v-on:click="saveForLater(index)">
            <i class="bi bi-x-lg"></i> Sepetten çıkar favorilere ekle
          </a>
        </div>
      </div>
    </div>

    <br>
    
    <h2 class="saved-header"></i> Favorilerim ({{saved.length}})</h2>
    <div class="cart">
      <div class="book" v-for="(book, index) in saved">
        <div class="image">
          <img v-bind:src="book.image" />
        </div>
        <div class="info">
          <h4>{{book.book_name}}</h4>
          <p style="color: #0080e9;">{{book.author}}</p>
          <p style="color: #757575;">Teslim alınmaya uygun</p>
          <a href="#" style="color: #00c93c; text-decoration: none;" v-on:click="moveToCart(index)">
            <i class="bi bi-plus-lg"></i> Sepete Ekle
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
